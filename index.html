<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Waves</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <p>07:00 PM</p>
      <div class="card-img-time">
        <img src="./images/waves" alt="imagem de ondas" />
      </div>
      <div class="card-infos">
        <div class="card-content">
          <h2 class="card-content-title">Constructive and destructive waves</h2>
          <h3 class="card-content-subtitle">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint.
          </h3>
          <h3 class="card-content-time">2 hours 40 minutes</h3>
        </div>
        <div class="card-icons">
          <div>
            <img class="icon-star" src="./images/estrela-amarela.png" alt="icone estrela amarela">
            <img class="icon-star" src="./images/estrela-branca.png" alt="icone estrela branca">
            <img class="icon-star" src="./images/estrela-branca.png" alt="icone estrela branca">
            <img class="icon-star" src="./images/estrela-branca.png" alt="icone estrela branca">
            <img class="icon-star" src="./images/estrela-branca.png" alt="icone estrela branca">
          </div>
            <img class="icon-save" src="./images/salvar.png" alt="icone de salvar">
        </div>
      </div>
    </div>
  </body>
</html>
